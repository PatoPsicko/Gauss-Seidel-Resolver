<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gauss-Seidel</title>
    <!-- Carga de Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vinculamos nuestra hoja de estilos personalizada -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl max-w-6xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
            Gauss-Seidel: Paso a Paso
        </h1>
        
        <!-- Controles -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 bg-gray-50 p-4 rounded-lg border border-gray-200">
            <div class="w-full md:w-auto">
                <label class="block text-sm font-medium text-gray-700 mb-1">Tamaño</label>
                <select id="systemSize" class="p-2 border rounded-md w-full md:w-32">
                    <option value="2">2x2</option>
                    <option value="3" selected>3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                </select>
            </div>
            <div class="flex gap-4 w-full md:w-auto">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tolerancia</label>
                    <input type="number" id="tolerance" value="0.0001" class="w-full p-2 border rounded-md">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Iteraciones</label>
                    <input type="number" id="maxIterations" value="100" class="w-full p-2 border rounded-md">
                </div>
            </div>
        </div>

        <!-- Matriz -->
        <div class="mb-6 overflow-x-auto">
            <div class="min-w-max mx-auto p-2">
                <div class="flex items-center gap-4 justify-center">
                    <div id="matrixA" class="grid gap-2"></div>
                    <div id="varNames" class="grid gap-2"></div>
                    <div id="equalsContainer" class="grid gap-2"></div>
                    <div id="vectorB" class="grid gap-2"></div>
                </div>
            </div>
        </div>

        <!-- Botones -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <button id="solveButton" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition shadow-md">
                Resolver Sistema
            </button>
            <button id="loadExampleButton" class="w-full bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-gray-700 transition shadow-md">
                Cargar Ejemplo
            </button>
        </div>

        <!-- Resultados -->
        <div id="results" class="hidden animate-fade-in">
            <div id="statusMessage" class="text-center font-medium mb-4 p-3 rounded-md"></div>
            
            <div id="solution" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg text-center hidden">
                <h3 class="text-xl font-bold text-green-800 mb-2">Solución Final</h3>
                <p id="solutionText" class="font-mono text-lg text-green-700 whitespace-pre-wrap"></p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Tabla -->
                <div class="lg:col-span-2">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">Tabla de Iteraciones</h3>
                    <div class="bg-white rounded-lg shadow border border-gray-200 max-h-[600px] overflow-y-auto overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50 sticky top-0 shadow-sm z-10">
                                <tr id="tableHeaderRow"></tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200 font-mono text-sm" id="tableBody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Panel Lateral -->
                <div class="lg:col-span-1">
                    <div class="sticky top-4 space-y-4">
                        <!-- Caja de Detalles -->
                        <div id="detailContainerBox" class="bg-blue-50 border border-blue-200 rounded-xl p-6 shadow-lg transition-all duration-300">
                            <h3 class="text-lg font-bold text-blue-900 mb-4 flex items-center gap-2 border-b border-blue-200 pb-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                Detalle del Cálculo
                            </h3>
                            
                            <div id="detailContent">
                                <div class="text-center py-8 text-gray-500 italic">
                                    <p>Haz clic en cualquier número azul de la tabla para ver la fórmula usada.</p>
                                </div>
                            </div>
                        </div>

                        <!-- Fórmulas Base -->
                        <div class="bg-gray-50 border border-gray-200 rounded-xl p-4">
                             <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Fórmulas del Sistema</h4>
                             <pre id="baseFormulas" class="text-xs text-gray-700 whitespace-pre-wrap font-mono overflow-x-auto"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vinculamos nuestra lógica JS -->
    <script src="script.js"></script>
</body>
</html>
